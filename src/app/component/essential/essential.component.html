<hr>
<div class="row">
    <div class="col-md-3" *ngFor="let essential of essentialproducts">
        <div style="padding: 50px;">
            <div class="card" style="width: 18rem;">
                <img [src]="essential.image" class="card-img-top" alt="..." style="width: 318px;;height: 180px;">
                <div class="card-body">
                    <h5 class="card-title">{{essential.title}}</h5>
                    <p class="card-text">{{essential.price | currency:'INR'}}</p>
                </div>
                <div class="card-footer">
                    <button class="btn btn-primary w-100" (click)=addToCart(essential)>Add to cart</button>
                </div>
            </div>
        </div>        
    </div>
</div>
