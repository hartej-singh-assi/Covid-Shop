<hr>
<div class="row">
    <div class="col-md-3" *ngFor="let hgear of hgearproducts">
        <div style="padding: 50px;">
            <div class="card" style="width: 18rem;">
                <img [src]="hgear.image" class="card-img-top" alt="..." style="width: 280px;;height: 200px;">
                <div class="card-body">
                    <h5 class="card-title">{{hgear.title}}</h5>
                    <p class="card-text">{{hgear.price | currency:'INR'}}</p>
                </div>
                <div class="card-footer">
                    <a href="#" class="btn btn-primary w-100">Go somewhere</a>
                </div>
            </div>
        </div>        
    </div>
</div>
